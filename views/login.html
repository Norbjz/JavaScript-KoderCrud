<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container py-5">
      <div
        class="row d-flex justify-content-center align-items-center py-5 border"
      >
        <div class="col-12 col-md-8 col-xl-6">
          <div class="p-5 text-center">
            <div class="d-flex flex-column gap-3">
              <button class="btn btn-block btn-primary" type="submit">
                <i class="fab fa-google me-3"></i> Continue with google
              </button>
              <button class="btn btn-block btn-primary" type="submit">
                <i class="fab fa-facebook me-3"></i>Continue with facebook
              </button>
              <button class="btn btn-block btn-primary" type="submit">
                <i class="fab fa-github me-3"></i>Continue with github
              </button>
            </div>

            <hr class="my-5" />

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label d-flex" for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control form-control-lg"
              />
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label d-flex" for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
              />
            </div>

            <div class="form-check d-flex justify-content-start mb-4">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value="remeber"
                checked="true"
                id="form-check"
              />
              <label class="form-check-label" for="form-check">
                Remember me
              </label>
            </div>

            <button class="btn btn-primary btn-block w-100" type="submit">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
